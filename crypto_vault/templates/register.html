
{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<div class="register-container">
    <div class="register-card shadow">
        <h2 class="text-center mb-4">ðŸª™ Create Your <span class="brand">CryptoVault</span> Account</h2>
        <form action="/register" method="post">
            <div class="form-group mb-3">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Choose a username" type="text" required>
            </div>
            <div class="form-group mb-3">
                <input class="form-control" name="password" placeholder="Enter a strong password" type="password" required>
            </div>
            <div class="form-group mb-3">
                <input class="form-control" name="confirmation" placeholder="Confirm your password" type="password" required>
            </div>
            <button class="btn btn-primary w-100 mb-3" type="submit">Register</button>
            <p class="text-muted small text-center">
                Already have an account?
                <a href="/login" class="text-link">Log in</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
