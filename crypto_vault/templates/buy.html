
{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
<div class="container mt-5" style="max-width: 500px;">
    <h2 class="text-center mb-4">Buy Cryptocurrency</h2>

    <form action="/buy" method="post">
        <!-- Coin input -->
        <div class="form-group mb-3">
            <label for="coin" class="form-label">Coin Symbol</label>
            <input 
                type="text" 
                name="coin" 
                id="coin" 
                class="form-control" 
                placeholder="e.g., BTC, ETH, DOGE"
                required
            >
        </div>

        <!-- Amount input -->
        <div class="form-group mb-4">
            <label for="amount" class="form-label">Amount to Buy</label>
            <input 
                type="number" 
                name="amount" 
                id="amount" 
                class="form-control" 
                min="1"
                placeholder="Enter amount" 
                required
            >
        </div>

        <!-- Submit button -->
        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">
                Buy Now
            </button>
        </div>
    </form>
</div>
{% endblock %}
