{% extends "layout.html" %}
{% block main %}

<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <!-- Card Container -->
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-primary text-white text-center py-3">
                    <h3 class="mb-0 font-weight-bold">ðŸ’¸ Transfer Funds</h3>
                </div>

                <div class="card-body p-4">
                    <!-- Current Balance -->
                    <div class="alert alert-info text-center mb-4">
                        <h5 class="mb-0">Your Current Balance:</h5>
                        <h3 class="text-success mt-2">${{ "%.2f"|format(user_cash) }}</h3>
                    </div>

                    <!-- Transfer Form -->
                    <form action="/transfer" method="post" id="transferForm">
                        <div class="form-group mb-3">
                            <label for="username" class="font-weight-bold">Receiverâ€™s Username</label>
                            <input 
                                type="text" 
                                class="form-control form-control-lg" 
                                id="username" 
                                name="username" 
                                placeholder="Enter receiverâ€™s username" 
                                required
                            >
                        </div>

                        <div class="form-group mb-4">
                            <label for="cash" class="font-weight-bold">Amount to Transfer ($)</label>
                            <input 
                                type="number" 
                                step="0.01" 
                                min="1" 
                                class="form-control form-control-lg" 
                                id="cash" 
                                name="cash" 
                                placeholder="Enter amount" 
                                required
                            >
                        </div>

                        <button type="submit" class="btn btn-primary btn-block btn-lg shadow-sm">
                            ðŸš€ Send Money
                        </button>
                    </form>
                </div>

                <div class="card-footer text-center text-muted small py-3">
                    <span id="feedback"></span>
                </div>
            </div>

        </div>
    </div>
</div>


{% endblock %}
