
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CryptoVault{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="CryptoVault Logo" width="40" class="me-2">
                <span>CryptoVault</span>
            </a>

            <ul class="navbar-nav ms-auto">
                {% if session.get("user_id") %}
                    
                    <li class="nav-item"><a class="nav-link text-danger" href="/logout">Logout</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <!-- Show User Dashboard if Logged In -->
    

    <!-- Page Content -->
    <main class="container mt-4">
        {% block main %}{% endblock %}
    </main>

    <footer class="text-center mt-5 mb-3 text-muted">
        &copy; {{ current_year or 2025 }} CryptoVault. All rights reserved.
    </footer>

</body>
</html>
